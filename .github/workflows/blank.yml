# Este es un flujo de trabajo básico para ayudarte a comenzar con Actions

name: CI

# Controla cuándo se ejecutará el flujo de trabajo
on:
  # Dispara el flujo de trabajo en eventos de push o pull request, pero solo para la rama "main"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Permite ejecutar este flujo de trabajo manualmente desde la pestaña de Actions
  workflow_dispatch:

# Una ejecución del flujo de trabajo se compone de uno o más trabajos que pueden ejecutarse secuencialmente o en paralelo
jobs:
  # Este flujo de trabajo contiene un solo trabajo llamado "build"
  build:
    # El tipo de runner en el que se ejecutará el trabajo
    runs-on: ubuntu-latest

    # Los pasos representan una secuencia de tareas que se ejecutarán como parte del trabajo
    steps:
      # Revisa tu repositorio en $GITHUB_WORKSPACE, para que tu trabajo pueda acceder a él
      - uses: actions/checkout@v4

      # Ejecuta un solo comando usando el shell del runner
      - name: Ejecutar un script de una línea
        run: echo Hello, world!

      # Ejecuta un conjunto de comandos usando el shell del runner
      - name: Ejecutar un script de varias líneas
        run: |
          echo Añade otras acciones para construir,
          echo probar y desplegar tu proyecto.
